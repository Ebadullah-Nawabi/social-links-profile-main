<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="profile-info">
        <div class="img-box">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica Profile Pic"
            class="img"
          />
        </div>
        <div class="profile-text">
          <h1 class="primary-header">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </div>
      </div>
      <p class="text">"Front-end developer and avid reader."</p>
      <div class="links-box">
        <ul class="links-list">
          <li class="list-link"><a href="#" class="btn">GitHub</a></li>
          <li class="list-link"><a href="#" class="btn">Frontend Mentor</a></li>
          <li class="list-link"><a href="#" class="btn">LinkedIn</a></li>
          <li class="list-link"><a href="#" class="btn">Twitter</a></li>
          <li class="list-link"><a href="#" class="btn">Instagram</a></li>
        </ul>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
